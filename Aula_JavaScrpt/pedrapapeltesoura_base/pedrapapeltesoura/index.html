<html>
    <body>
        <style>
            .player-options img,
            .enemy-options img
            {
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .player-options,.enemy-options{
                width:50%;
            }

            .align{
                display: flex;
            }
        </style>
        <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="rock" src="rock.png" /></div>
                <div><img opt="paper" src="paper.png" /></div>
                <div><img opt="scisor" src="scisor.png" /></div>
            </div>
            <div class="enemy-options">
                <div><img src="rock.png" /></div>
                <div><img src="paper.png" /></div>
                <div><img src="scisor.png" /></div>
            </div>
    </div>
        <script>
            
            let elementos = document.querySelectorAll('.player-options div > img');
            let playerOpt = "";
            let inimigoOpt = "";

            function resetInimigo(){
                const enemyOptions = document.querySelectorAll('enemy-options div');

                for(let i = 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].style.opacity = 0.3;
                    }
                };
            }

            function inimigoJogar(){
                let rand = Math.floor(Math.random()*3);


                const enemyOptions = document.querySelectorAll('enemy-options div');
                resetInimigo()
                for(let i = 0; i < enemyOptions.length; i++){
                    enemyOptions[i].style.opacity = 0;
                    inimigoOpt = enemyOptions[i].childNodes[0].getAttribute("opt")

                };
            }

            function resetOpacityPlayer(){
                for(let i = 0; i < elementos.length; i++){
                    elementos[i].style.opacity = 0.3;
                }
            }

            for(let i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('click',function(t){
                    resetOpacityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt');
                    

                    inimigoJogar()
                   // alert(playerOpt);
                });
            }

        </script>

    </body>
</html>
